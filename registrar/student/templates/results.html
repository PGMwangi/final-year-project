<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
</head>
<body>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}
.card {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    height: 100px;
    width: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;

}
.table {
    width: 100%;
    border-collapse: collapse;
}

.table th,
.table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.table th {
    background-color: #f4f4f4;
    font-weight: bold;
}
.btn {
    padding: 5px 10px;
    margin: 5px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}
.btn:hover {
    background-color: #0056b3;
}
form {
    background-color: #f7f7f7;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 1200px;
    margin: 0 auto;
    text-align: left;
}
form input[type="text"] {
    width: 250px;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}
form button{
    padding: 5px 10px;
    margin: 5px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    margin-left: 50%;
}
form h4{
    font-weight: bold;
    text-align: center;
}
</style> 
<form action="register" method="post">
    {% csrf_token %}
    <h4>ADD STUDENT</h4><br>
    <label for="admissionnumber">Admission Number:</label>
    <input type="text" id="admissionnumber" name="admissionnumber" required>
  
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
  
    <label for="courseofstudy">Course of Study:</label>
    <input type="text" id="courseofstudy" name="courseofstudy" required>

    <label for="unit">Units:</label>
    <select id="unitCount" name="unitCount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <!-- ... add more options if needed ... -->
    </select>

    <div id="unitContainer">
        <!-- ... dynamic input fields will be added here ... -->
    </div>

    <button type="submit">Add Student</button>
</form><br>

<div class="col-sm-12">
    <!-- Add your search form here -->
</div><br>

<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Admission Number</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Course of Study</th>
                    <th scope="col">Duration of Study</th>
                    <th scope="col">Mode of Study</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Use Django template tags to iterate through student records and display them -->
                {% for student in students %}
                <tr>
                    <td>{{ student.admissionnumber }}</td>
                    <td>{{ student.fullname }}</td>
                    <td>{{ student.courseofstudy }}</td>
                    <td>{{ student.duration }}</td>
                    <td>{{ student.mode }}</td>
                    <td>
                        <button class="btn btn-primary">Update</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById('unitCount').addEventListener('change', function() {
        var count = parseInt(this.value);
        var container = document.getElementById('unitContainer');
    
        // clear previous input fields
        container.innerHTML = '';
    
        // add new input fields based on the selected number
        for (var i = 0; i < count; i++) {
            var div = document.createElement('div');
            div.innerHTML = `
                <label for="unitName${i}">Unit Name:</label>
                <input type="text" id="unitName${i}" name="unitName${i}" required>
                <label for="unitScore${i}">Unit Score:</label>
                <input type="text" id="unitScore${i}" name="unitScore${i}" required>
            `;
            container.appendChild(div);
        }
    });
</script>


</body>
</html>
